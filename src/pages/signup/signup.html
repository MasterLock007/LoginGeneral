<ion-header>

    <ion-navbar color="primary">
        <ion-title>Registrate</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="splash-logo"></div>


    <ion-list>

        <ion-item>
            <ion-label floating>Nombre completo</ion-label>
            <ion-input type="text" [(ngModel)]="nombre" name="nombre" required="required"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" placeholder="ejemplo@ejemplo.com"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Telefono de 10 digítos</ion-label>
            <ion-input type="text" [(ngModel)]="telefono" name="telefono" placeholder="ej. 555 555 5555" required="required"></ion-input>
        </ion-item>
       
        <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena" name="contrasena"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Repetir contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="repetirContra" name="repetirContra"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Acepto los terminos y condiciones de uso</ion-label>
            <ion-toggle [(ngModel)]="terminos" checked="false"></ion-toggle>
        </ion-item>
        <div padding text-center>
            <button ion-button color="danger" round (click)="doSignup()">Crear cuenta</button>

        </div>

    </ion-list>

    <ion-list>
        <ion-item *ngFor="let estado of estd">
          
          <h2>{{ estado.id  }}</h2>
          <h2>{{ estado.name }}</h2>
        </ion-item>
    </ion-list>

</ion-content>
