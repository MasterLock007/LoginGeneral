<ion-header>

    <ion-navbar color="primary">
        <ion-title>Iniciar sesión</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <br/>
    <br/>
    <!-- <div class="splash-logo"></div> -->
    <br/>
    <br/>

    <div>
        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email" name="email" required="required"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="password" name="password" required="required"></ion-input>
            </ion-item>

            <div padding text-center>
                <button *ngIf="email && password " ion-button color="danger" round (click)="submitLogin()">
            Iniciar sesión</button>
                <!-- Show dead button if form is not filled -->
                <button *ngIf="!email && !password" ion-button color="danger" clear round>Iniciar sesión</button>
            </div>



        </ion-list>
    </div>

    <br/>
    <div padding text-center>
        <button ion-button color="gray" block clear (click)="olvidoContrasena()">¿Olvido su contraseña?</button>
    </div>


    <div padding text-center>
        <button ion-button color="gray" block clear (click)="redirectToSignup()">Crear nueva cuenta</button>
    </div>

</ion-content>
